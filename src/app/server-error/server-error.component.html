<div class="container">
  <div class="row">
    <div style="margin-top: 30vh;" class="col-12 mx-auto">
      <div class="card">
        <div class="card-body text-center">
          <div class="text-center">
            <div>
              <h3>Internal Server Error!</h3>
            </div>
            <div>
              <h1><span style="color:red">500 Error </span></h1>
            </div>
          </div>
        </div>

        <div class="card-footer text-center">
          <div class="col-md-12 control">
            <button
              type="button"
              class="btn btn-success"
              (click)="goToSignIn()"
            >
              Redirect to Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
