<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <form
      id="ResetPasswordForm"
      #resetPasswordForm="ngForm"
      class="example-form"
    >
      <mat-card-content>
        <h4>Reset Password</h4>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your Password"
            minlength="8"
            #pwd="ngModel"
            [(ngModel)]="password"
            name="password"
            required
          />
          <mat-hint>* Min 8 Characters</mat-hint>
          <mat-error *ngIf="pwd.errors?.required"
            >You must enter a value</mat-error
          >
          <mat-error *ngIf="pwd.errors?.minlength"
            >You must enter atleast 8 Chars</mat-error
          >
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            type="password"
            placeholder="Re-enter your Password"
            minlength="8"
            #conpwd="ngModel"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
          <mat-hint>* Min 8 Characters</mat-hint>
          <mat-error *ngIf="conpwd.errors?.required"
            >You must enter a value</mat-error
          >
          <mat-error *ngIf="conpwd.errors?.minlength"
            >You must enter atleast 8 Chars</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        (click)="updatePasswordFunction()"
        class="btn-block"
      >
        Save</button
      ><br />
    </form>
  </mat-card>
</div>
