<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog  modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Notifications</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body p-0">
        <div *ngIf="noNotify">
          Notifications Box empty!
        </div>
        <div *ngFor="let notify of notifications" class="hover-shadow">
          <div style="border: 1px solid skyblue;
          height: 28px;border-radius: 50px; background-color: lavenderblush;margin-bottom: 1px;
">
            <a class="notification-color" [routerLink]="['/todo/todo-description/', notify.redirectId]"
              data-dismiss="modal">
              {{ notify.message }}
            </a>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Tweet.IO</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item mt-2 ml-5 mr-5 active">
        <a [routerLink]="['/follow/feed']">Feed <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item mt-2 ml-5 mr-5 ">
        <a [routerLink]="['/follow/manage-followers']">Follow</a>
      </li>
      <li class="nav-item ml-5 mr-5 ">
        <button class="icoBtn" mat-icon-button>
          <mat-icon [matBadge]="count" matBadgeColor="accent" data-toggle="modal" data-target="#exampleModal"
            (click)="clearNotify()">notifications_active</mat-icon>
        </button>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <div style="margin-right:5px">
        <a> Hi , {{ userName ? userName : "Admin" }} </a>
      </div>

      <div class="btn-group" role="group" style="float: right;">
        <button mat-stroked-button color="accent" (click)="logoutFunction()" class="btn-block">
          Logout
        </button>
      </div>
    </form>
  </div>
</nav>
